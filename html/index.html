<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EC MultiJob</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body style="background-color: rgba(0, 0, 0, 0)!important;">
    <div id="multijob-container">
                <div class="header">
            <div class="header-left">
                <i class="fas fa-briefcase"></i>
                <h1>Sistema de Trabajos</h1>
            </div>
            <div class="header-right">
                <span class="close-btn"><i class="fas fa-times"></i></span>
            </div>
        </div>
        
        <div class="content">
            <div class="current-job">
                                <div class="section-header">
                    <h2><i class="fas fa-user-tie"></i> Trabajo Actual</h2>
                </div>
                <div class="current-job-card">
                    <div id="current-job-info">
                        <div class="job-title">
                            <span id="job-name">Desempleado</span>
                            <span id="job-grade">Civil</span>
                        </div>
                        <div class="duty-status">
                            <span id="duty-status-icon" class="status-icon off"><i class="fas fa-power-off"></i></span>
                            <span id="duty-status-text">Fuera de Servicio</span>
                        </div>
                    </div>
                    <button id="toggle-duty-btn" class="purple-btn">
                        <i class="fas fa-exchange-alt"></i> Cambiar Estado
                    </button>
                </div>
            </div>
            
            <div class="job-list">
                <div class="section-header">
                    <h2><i class="fas fa-list"></i> Mis Trabajos</h2>
                    <span class="job-count"><span id="job-count">0</span> trabajos</span>
                </div>
                <div id="jobs-container">
                    <!-- Jobs will be populated here -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- Confirmation dialog will be added dynamically -->
    
    <script src="script.js"></script>
</body>
</html>
